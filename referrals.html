<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الإحالات</title>
</head>
<body>
  <h2>رابط الإحالة الخاص بك:</h2>
  <p id="referralLink">جاري التحميل...</p>

  <h2>راتبك المميز:</h2>
  <p id="salary">جاري التحميل...</p>

  <script>
    const link = localStorage.getItem("referral_link");
    const salary = localStorage.getItem("salary");

    if (link && salary) {
      document.getElementById("referralLink").innerText = link;
      document.getElementById("salary").innerText = salary + " دولار";
    } else {
      document.getElementById("referralLink").innerText = "لم يتم تسجيل الدخول";
      document.getElementById("salary").innerText = "غير متوفر";
    }
  </script>
</body>
</html>
