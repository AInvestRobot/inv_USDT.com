<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رابط الإحالة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #1e3d58; /* اللون الأزرق */
      color: white;
    }

    header {
      background-color: #4CAF50;
      padding: 15px 20px;
      color: white;
     text-align: right;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      position: absolute;
      left: 20px;
      top: 15px;
      color: white;
      background-color: #388e3c;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
    }

    main {
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .info {
      background: white;
      color: #333;
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      word-wrap: break-word;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #copied {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    table {
      margin: 30px auto;
      width: 80%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .reward-message {
      font-size: 18px;
      color: #fff;
      background-color: #ff9800;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .info {
        max-width: 500px;
      }
    }
     /* ✅ كود شكل أيقونة تيليجرام */
        .telegram-icon {
            position: fixed;
            top: 27px;
            right: 10px; /* ضع left: 10px إذا كنت تريدها في اليسار */
            width: 40px;
            height: 40px;
            z-index: 9999;
        }

        .telegram-icon img {
            width: 140%;
            height: 140%;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .telegram-icon img:hover {
            transform: scale(1.1);
        }
  </style>
</head>
<body>
   <!-- ✅ زر تيليجرام في الأعلى -->
    <a href="https://t.me/HNKJG_HL" target="_blank" class="telegram-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>
  <header>
    <a href="home.html">الرجوع إلى الصفحة الرئيسية ⬅️</a>
 
  </header>

  <main>
    <div class="info">
      <span id="referral"></span>
    </div>
    <button onclick="copyReferral()">نسخ الرابط</button>
    <p id="copied"></p>

    <div class="reward-message">
      <p>كل شخص يسجل باستخدام رابطك ويحصل على مكافأة عند الإيداع لفتح باقة مجانية إضافية.</p>
    </div>

    <!-- جدول يوضح عدد الأشخاص الذين سجلوا من رابطك -->
    <table>
      <thead>
        <tr>
          <th>عدد الأشخاص المسجلين</th>
          <th>مكافة الإحالة ! ( يجب أن يقوم الشخص بافتح باقة من الباقات)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="registered-count">0</td>
          <td>تفتح لك باقة (2) مجانا  + 15% من إداع الشخص الذي دعوته .</td>
        </tr>
      </tbody>
    </table>
  </main>
 <script>
    const referral = localStorage.getItem("referralLink");
    if (!referral) {
      alert("يجب تسجيل الدخول أولاً");
      window.location.href = "index.html";
    } else {
      document.getElementById("referral").innerText = referral;
    }

    function copyReferral() {
      navigator.clipboard.writeText(referral);
      document.getElementById("copied").innerText = "تم النسخ!";
    }
  </script>
</body>
</html>
