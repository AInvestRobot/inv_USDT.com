<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية</title>
    <script>
        // التأكد من أن المستخدم مسجل دخول
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "index.html"; // يعيد المستخدم إذا لم يسجل الدخول
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>مرحبًا بك!</h1>
        <p>أنت الآن في الصفحة الرئيسية.</p>
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
