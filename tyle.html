<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمة العمالة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 90px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 50px;
    }
    .telegram-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      color: #0088cc;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .telegram-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .telegram-button:hover {
      background-color: #0077b3;
    }
    .telegram-button svg {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="telegram-icon">
    <h1>خدمة العمالة</h1>
    <p>تواصل معنا مباشرة عبر التليجرام لحجز العمالة أو الاستفسار.</p>
    <a href="https://t.me/Abuite_HN" class="telegram-button" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M9.996 16.2l-.435 4.8c.623 0 .891-.267 1.218-.588l2.913-2.772 6.048 4.392c1.107.615 1.893.294 2.205-1.02l3.996-18.75c.3-1.32-.507-1.857-1.542-1.458L.945 9.12c-1.293.525-1.275 1.275-.219 1.59l5.49 1.71L19.29 4.365c.6-.375 1.155-.168.705.207L9.996 16.2z"/></svg>
      افتح التليجرام
    </a>
  </div>

</body>
</html>
