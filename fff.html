<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باقة استثمار USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .plan-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 30px 20px 20px;
            margin-bottom: 30px;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        /* شكل القفل */
        .lock-top {
            width: 60px;
            height: 60px;
            background-color: #ffc107;
            border: 5px solid #333;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .plan-card h3 {
            color: #333;
            margin-top: 40px;
        }

        .plan-card p {
            color: #555;
            font-size: 16px;
        }

        .deposit-button {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .deposit-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer button {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>باقات استثمار USDT</h1>

        <!-- تكرار القفل والباقات -->
        <div class="plan-card">
            <div class="lock-top"></div>
            <h3>باقة استثمار 1</h3>
            <p>العائد اليومي: 55%</p>
            <p>مدة الاستثمار: 30 يومًا</p>
            <p>لإيداع: 1 دولار</p>
            <button class="deposit-button" onclick="window.location.href='deposit.html?plan=1'">إيداع الآن</button>
        </div>

        <div class="plan-card">
            <div class="lock-top"></div>
            <h3>باقة استثمار 2</h3>
            <p>العائد اليومي: 55%</p>
            <p>مدة الاستثمار: 60 يومًا</p>
            <p>لإيداع: 10 دولار</p>
            <button class="deposit-button" onclick="window.location.href='deposit.html?plan=2'">إيداع الآن</button>
        </div>

        <!-- يمكنك نسخ هذا القسم لبقية الباقات مع تغيير النص -->
        <!-- ... بقية الباقات ... -->

        <div class="plan-card">
            <div class="lock-top"></div>
            <h3>باقة استثمار 8</h3>
            <p>العائد اليومي: 55%</p>
            <p>مدة الاستثمار: 60 يومًا</p>
            <p>لإيداع: 500 دولار</p>
            <button class="deposit-button" onclick="window.location.href='deposit.html?plan=8'">إيداع الآن</button>
        </div>

        <footer>
            <button onclick="window.location.href='home.html'">🔙 العودة</button>
        </footer>
    </div>
</body>
</html>
