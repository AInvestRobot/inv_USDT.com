<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سجل إثباتات السحب</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to left, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f2937;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid #00ffc8;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .no-withdrawals {
      background-color: #2d3748;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      font-size: 20px;
      color: #ccc;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>📜 سجل السحب</header>

<div class="container">
  <div class="no-withdrawals">
    لا يوجد سحوبات حاليًا.
  </div>
</div>

<div class="footer">
  جميع الحقوق محفوظة © 2025 - منصتك الاستثمارية
</div>

</body>
</html>
