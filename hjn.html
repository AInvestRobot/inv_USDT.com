<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الملف الشخصي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #30213c, #17142c);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .profile-card {
      background: rgba(136, 131, 131, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 850px;
      padding: 330px 310px;
      backdrop-filter: blur(6px);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #031219;
      margin: auto;
      display: block;
    }

    .user-name {
      font-size: 26px;
      color: #2f3542;
      text-align: center;
      margin-top: 15px;
    }

    .user-role {
      text-align: center;
      font-size: 20px;
      color: #05d384d2;
      margin-bottom: 30px;
    }

    .info {
      margin-top: 20px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .info-item span:first-child {
      color: #57606f;
      font-weight: bold;
    }

    .info-item span:last-child {
      color: #2f3542;
    }

    .logout-btn {
      margin-top: 30px;
      background-color: #ff4757;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #e84118;
    }
    .telegram-icon {
    position: fixed;
    top: 200px;
    right: 15px;
    width: 50px;
    height: 50px;
    z-index: 9999;
}

.telegram-icon img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    transition: transform 0.2s ease;
}

.telegram-icon img:hover {
    transform: scale(1.15);
}
  </style>
</head>
<body>
    <!-- ✅ زر تيليجرام في الأعلى -->
    <a href="https://t.me/Abuite_HN" target="_blank" class="telegram-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>
  <div class="profile-card">
    <img src="https://i.imgur.com/zYxDCQT.png" alt="الصورة الشخصية" class="profile-img" />

    <h2 class="user-name">user name</h2> </h2>
    <div class="user-role">عضو مميز</div>

    <div class="info">
      <div class="info-item">
        <span>البريد الإلكتروني:</span>
        <span>ahmad@example.com</span>
      </div>
      <div class="info-item">
        <span>رقم المستخدم:</span>
        <span>#10925</span>
      </div>
      <div class="info-item">
        <span>البلد:</span>
        <span>غير معروف</span>
      </div>
      <div class="info-item">
        <span>تاريخ التسجيل:</span>
        <span>غير معروف</span>
      </div>
      <div class="info-item">
        <span>USDT:</span>
        <span>0</span>
      </div>
    </div>

    <a href="index.html">
      <button class="logout-btn">تسجيل الخروج</button>
    </a>
  </div>

</body>
</html>
