<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الإيداع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .plan-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .plan-info h2 {
            color: #333;
        }

        .plan-info p {
            color: #555;
        }

        .wallet-address {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-button a {
            text-decoration: none;
            color: #28a745;
        }

        /* ✅ كود شكل أيقونة تيليجرام */
        .telegram-icon {
            position: fixed;
            top: 10px;
            right: 10px; /* ضع left: 10px إذا كنت تريدها في اليسار */
            width: 40px;
            height: 40px;
            z-index: 9999;
        }

        .telegram-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .telegram-icon img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- ✅ زر تيليجرام في الأعلى -->
    <a href="https://t.me/Abuite_HN" target="_blank" class="telegram-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>

    <!-- ✅ باقي الصفحة -->
    <div class="container">
        <h1> اودع لفتح الباقة </h1>

        <div class="plan-info">
            <h2>الرجاء إرسال المبلغ التالي إلى العنوان المناسب</h2>
            <p>المبلغ الذي تم إيداعه: <span id="deposit-amount"></span></p>
            <p>trc 20 العنوان الذي يجب إرسال الأموال إليه: </p>

            <div class="TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj" id=TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj"">
                <!-- سيتم استبدال هذا بالعنوان بناءً على المبلغ -->
            </div>
        </div>

        <div class="back-button">
            <a href="home.html">الرجوع إلى الصفحة الرئيسية</a>
        </div>
    </div>

    <script>
        // الحصول على المبلغ من الـ URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // عناوين المحفظة بناءً على المبلغ
        const walletAddresses = {
            1: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj",
            10: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj",
            20: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj",
            100: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj",
            150: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj",
            300: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj",
            500: "TYDaTFCPz76HUPo3R3JTRqoeiZ7Xpah9Jj"
        };

        // عرض المبلغ والعنوان
        if (amount && walletAddresses[amount]) {
            document.getElementById('deposit-amount').textContent = `${amount} دولار`;
            document.getElementById('wallet-address').textContent = walletAddresses[amount];
        }
    </script>
</body>
</html>
