<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رابط الإحالة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f0f0;
    }

    header {
      background-color: #4CAF50;
      padding: 15px 20px;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      position: absolute;
      left: 20px;
      top: 15px;
      color: white;
      background-color: #388e3c;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
    }

    main {
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      word-wrap: break-word;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #copied {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .info {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="home.html">الصفحة الرئيسية</a>
    رابط الإحالة الخاص بك
  </header>

  <main>
    <div class="info">
      <span id="referral"></span>
    </div>
    <button onclick="copyReferral()">نسخ الرابط</button>
    <p id="copied"></p>
  </main>

  <script>
    const referral = localStorage.getItem("referralLink");
    if (!referral) {
      alert("يجب تسجيل الدخول أولاً");
      window.location.href = "index.html";
    } else {
      document.getElementById("referral").innerText = referral;
    }

    function copyReferral() {
      navigator.clipboard.writeText(referral);
      document.getElementById("copied").innerText = "تم النسخ!";
    }
  </script>
</body>
</html>
