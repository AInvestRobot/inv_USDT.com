<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إيداع USDT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(160deg, #0a0a23, #1c1c3b, #2a2a50);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(25, 25, 50, 0.85);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.3);
    }

    .usdt-logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffcc);
    }

    h1 {
      font-size: 26px;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .wallet-box {
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      word-break: break-all;
      color: #0f0;
      border: 1px solid #0f0;
    }

    .btn {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }

    .copy-button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #00e6b8;
    }

    .go-button {
      background-color: #007bff;
      color: #fff;
    }

    .go-button:hover {
      background-color: #0056b3;
    }
    /* ✅ كود شكل أيقونة تيليجرام */
        .telegram-icon {
            position: fixed;
            top: 10px;
            right: 10px; /* ضع left: 10px إذا كنت تريدها في اليسار */
            width: 40px;
            height: 40px;
            z-index: 9999;
        }

        .telegram-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
         .telegram-icon img:hover {
            transform: scale(1.1);
        }
  </style>
</head>
<body>
 <a href="https://t.me/HNKJG_HL" target="_blank" class="telegram-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>
  <div class="container">
    <img class="usdt-logo" src="usdt.png.png" alt="USDT Logo">
    <h1>الإداع لفتح الباقة المختارة</h1>
     <p>ERC 20 العنوان الذي يجب إرسال الأموال إليه: </p>

   <pr>
    <div class="wallet-box" id="walletAddress">0x30F548cAd4E38f506e00679777f575A3307B5C7E</div>
    <button class="btn copy-button" onclick="copyWallet()">نسخ العنوان</button>
  </div>

  <script>
    function copyWallet() {
      const wallet = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(wallet).then(() => {
        alert("تم نسخ عنوان المحفظة!");
      });
    }
  </script>

</body>
</html>
